<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="/script/Objects.js" defer></script>
  <link rel="stylesheet" href="/css/rockpaperscissors.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <p id="computer-move"></p>
  <button onclick="selectChoice(0)">
    Rock
  </button>

  <button onclick="selectChoice(1)">
    Paper
  </button>

  <button onclick="selectChoice(2)">
    Scissors
  </button>

  <button onclick="reset()">
    Reset
  </button>
  

  
  <p>
    Score: wins - <span class="wins" id="wins"></span> |  loses - <span class="loses" id="loses"></span> | ties - <span id="ties"></span>
  </p>



  <h1>Objects</h1>
  <p id='display'></p>
</body>
</html>
